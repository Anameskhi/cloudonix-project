
<p-table [value]="products">
  <ng-container *ngFor="let col of productCols">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of productCols">{{ col.header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-productIndex="index">
      <tr class="product-row" (click)="previewProduct(product)">
        <td *ngFor="let col of productCols">
          <ng-container *ngIf="col.field === 'action'; else otherFields">
            <p-button
              icon="pi pi-trash"
              rounded="true"
              severity="danger"
              (click)="onDeleteProduct(product,$event)"
            ></p-button>
          </ng-container>
          <ng-template #otherFields>
            {{ product[col.field] }}
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </ng-container>
</p-table>
